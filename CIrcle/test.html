<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
  </head>
  <body>
    <div class="box">
        <div class="menu">
            <div class="row">
                <div class="col-md-12"><h4>Simone</h4></div>    
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4"><p class="count">---</p></div>
                <div class="col-md-3"><button class="btns start"></button></div>
                <div class="col-md-3"><button class="btns strict"></button></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-4"><p class="descr">COUNT</p></div>
                <div class="col-md-3"><p class="descr">START</p></div>
                <div class="col-md-3"><p class="descr">STRICT</p></div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <div class="checkbox">
                        <label>
                            <input data-toggle="toggle" data-onstyle="success" data-offstyle="danger" type="checkbox" id="toggle-event">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-1">
            <div class="col-md-6">
                <div class="quarter-circle circ-1"></div>
            </div>
            <div class="col-md-6">
                <div class="quarter-circle circ-2"></div>
            </div>
        </div>
        <div class="row row-2">
            <div class="col-md-6">
                <div class="quarter-circle circ-3"></div>
            </div>
            <div class="col-md-6">
                <div class="quarter-circle circ-4"></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
